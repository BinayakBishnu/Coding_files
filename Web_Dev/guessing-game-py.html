<html>

<head>
    <title>The Guessing Game</title>
</head>

<body>
    <button id="start">Start</button>
    <h1>Guess magic word:</h1>
    <input type="text" placeholder="Type here" id="answer">
    <br><br><button id="attempt">Attempt 1</button>
    <p id="result"></p>

    <script type="text/javascript">
        attempts = 1

        position = 0;
        document.getElementById("start").onclick = function () {
            var word = "etch";

            while (ans != word) {

                    ans = document.getElementById("answer").value;
                    letter = 0;
                    position = 0;
                    if (attempts >= 5) {
                        document.getElementById("result").innerHTML =
                            "Attempts over";
                        break;
                    }
                    i = 0;
                    j = 0;
                    for (i = 0; i < ans.length; i++) {
                        for (j = 0; j < word.length; j++) {
                            // alert("Hello");
                            if (ans[i] == word[j] && i != j)
                                letter += 1
                            else if (ans[i] == word[j] && i == j)
                                position += 1
                        }
                    }

                    document.getElementById("result").innerHTML =
                        "Letter match but not position: " + String(letter)
                        + "<br>Letter and position match: " + String(position)
                    attempts += 1;
                    document.getElementById("attempt").innerHTML = "Attempt " + String(attempts);
                }
